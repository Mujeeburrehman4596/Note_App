<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        
        <div class="row">
            <div class="col-12 col-md-4">
                <div class="card mb-4 add-note-card">
                    <div class="card-body text-center">
                        <button class="btn btn-primary" id="addNote">Add Note</button>
                    </div>
                </div>
            </div>
            <div id="notes" class="col-12 col-md-8">
                <!-- Notes will appear here -->
            </div>
        </div>
    </div>

    <!-- Modal for adding notes -->
    <div class="modal fade" id="noteModal" tabindex="-1" aria-labelledby="noteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="noteModalLabel">New Note</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="noteForm">
                        <div class="form-group">
                            <label for="noteTitle">Title</label>
                            <input type="text" class="form-control" id="noteTitle" required>
                        </div>
                        <div class="form-group">
                            <label for="noteContent">Content</label>
                            <textarea class="form-control" id="noteContent" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
